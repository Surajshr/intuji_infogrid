name: intuji_infogrid
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  
  flutter_localizations:
    sdk: flutter
  
  cupertino_icons: ^1.0.8
  flutter_screenutil: ^5.9.3
  get_it: ^8.0.3
  
  bloc: ^9.0.0
  shared_preferences: ^2.5.3
  internet_connection_checker: ^3.0.1

  formz: ^0.8.0
  # json_annotation: ^4.9.0
  rxdart: ^0.28.0
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  flutter_gen_runner: ^5.10.0
  freezed: ^3.0.6
  build_runner: ^2.4.15
  intl: ^0.19.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  json_serializable: ^6.9.4


flutter:
  generate: true
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/svg/
 
  fonts:
    - family: BioRhyme
      fonts:
        - asset: assets/fonts/BioRhyme-Regular.ttf
        - asset: assets/fonts/BioRhyme-Bold.ttf
        - asset: assets/fonts/BioRhyme-Medium.ttf
   

